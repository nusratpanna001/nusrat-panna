<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeHome Furniture | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1616627451064-3f4e87c71849?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
    }

    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">
 
  <div>
    <div class="h-24 w-24 mx-auto"><img class="h-full w-full" src="./assets/logo.png" alt=""></div>
    <div class="bg-overlay backdrop-blur-md shadow-2xl rounded-2xl p-10 max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">LuxeHome Furniture</h1>
    <p class="text-center text-gray-500 mb-8">Welcome back! Please log in to continue.</p>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-semibold mb-2 text-lg">Email</label>
        <input type="email" id="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-600"
          placeholder="Enter your email" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-600"
          placeholder="Enter your password" required>
      </div>
      <div class="flex justify-between items-center">
        <label class="flex items-center text-gray-600">
          <input type="checkbox" class="mr-2"> Remember me
        </label>
        <a href="#" class="text-amber-700 hover:underline text-sm">Forgot Password?</a>
      </div>
      <button type="submit"
        class="w-full bg-amber-700 hover:bg-amber-800 text-white py-2 rounded-lg font-semibold transition">Login</button>
    </form>

    <p class="text-center text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="Registration.html" class="text-amber-700 font-semibold hover:underline">Sign up</a>
    </p>
  </div>
  </div>

  <script>
    // Simple form validation
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === "" || password === "") {
        alert("Please fill in both email and password.");
        return;
      }

      // Example success (replace with backend authentication)
      alert("Login successful for " + email);
    });
  </script>
</body>

</html>
