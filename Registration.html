<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxeHome Furniture | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fff7ed, #fde68a, #fef3c7);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
 <!-- Card Container -->
  <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-md w-full">
    <div class="h-24 w-24 mx-auto"><img class="h-full w-full" src="./assets/logo.png" alt=""></div>
    <!-- Brand Title -->
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2 tracking-wide">
      LuxeHome Furniture
    </h1>
    <p class="text-center text-gray-500 mb-8">Create your account to join LuxeHome.</p>

    <!-- Form -->
    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
        <input type="text" id="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-600 focus:border-transparent transition"
          placeholder="Enter your full name" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-600 focus:border-transparent transition"
          placeholder="Enter your email" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-600 focus:border-transparent transition"
          placeholder="Create a password" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-600 focus:border-transparent transition"
          placeholder="Re-enter your password" required>
      </div>

      <!-- Terms Checkbox -->
      <div class="flex items-start space-x-2">
        <input type="checkbox" id="terms" class="mt-1 accent-amber-700">
        <label for="terms" class="text-gray-600 text-sm leading-tight">
          I agree to the <a href="#" class="text-amber-700 hover:underline font-medium">Terms & Conditions</a>
        </label>
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-amber-700 hover:bg-amber-800 text-white py-2 rounded-lg font-semibold transition duration-300 shadow-md hover:shadow-lg">
        Create Account
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-amber-700 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <!-- Script -->
  <script>
    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const terms = document.getElementById('terms').checked;

      if (!name || !email || !password || !confirmPassword) {
        alert(" Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert(" Passwords do not match!");
        return;
      }

      if (!terms) {
        alert("You must agree to the terms and conditions.");
        return;
      }

      // Success message
      alert("âœ… Registration successful! Welcome to LuxeHome, " + name + ".");
      window.location.href = "login.html"; // Redirect after success
    });
  </script>
</body>
</html>
